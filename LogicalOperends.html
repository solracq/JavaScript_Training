<!DOCTYPE html>
<html>
	<head>
		<title>"DragonJack"</title>
	</head>
	
	<input type = "button" onclick = "orion()" value = "DragonHeart" />
	<body>
		<script>
			function orion(){
				alert("D R A G O N  L O R E !")
			}
			
			var a = true;
			var b = false;
			var linebreak = "<br />";
			
			document.write(linebreak)
			document.write("a = ");
			document.write(a)
			document.write(linebreak)
			document.write("b = ");
			document.write(b);
			document.write(linebreak);
			
			document.write("(a && b) => ");
			result = (a && b);
			document.write(result);
			document.write(linebreak);
			
			document.write("(a || b) => ");
			result = (a || b);
			document.write(result);
			document.write(linebreak);
			
			document.write("!(a && b) => ");
			result = !(a && b);
			document.write(result);
			document.write(linebreak);
		</script>
		<p>Set the variables to different values and different operators and then try... </p>
	</body>
</html>
