<!DOCTYPE html>
<html>
	<head>
		<title>"Comparisons"</title>
	</head>
	
	<body>
		<input type = "button" onclick = "car()" value = "C A R" />
		<script type = "text/javascript">
			function car(){
				alert("car")
			}
			
			var a = 10;
			var b = 20;
			var linebreak = "<br />";
			
			document.write(linebreak);
			document.write("a = ");
			document.write(a)
			document.write(linebreak);
			document.write("b = ");
			document.write(b)
			document.write(linebreak);
			
			document.write(linebreak);
			document.write("(a == b) => ")
			result = (a == b);
			document.write(result)
			document.write("<br />");
			
			document.write("(a < b) => ");
			result = (a < b);
			document.write(result);
			document.write(linebreak);
			
			document.write("(a > b) => ");
			result = (a > b);
			document.write(result);
			document.write(linebreak);
			
			document.write("(a != b) => ");
			result = (a != b);
			document.write(result);
			document.write(linebreak);
			
			document.write("(a <= b) => ");
			result = (a <= b);
			document.write(result);
			document.write(linebreak);
			
			document.write("(a >= b) => ");
			result = (a >= b);
			document.write(result);
			document.write(linebreak);
		</script>
	</body>
</html>
