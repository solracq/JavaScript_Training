			var count = 0;
			document.write("<br />Starting Loop");
			
			while (count < 10){
				document.write("<br />Current Count : " + count + "<br />");
				count++;
			}
			
			document.write("Loop Stopped!");
			
			var count = 0;
			document.write("<br />Starting Second Loop<br />");

		</script>
