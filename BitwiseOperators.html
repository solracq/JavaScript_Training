<!DOCTYPE html>
<html>
	<head>
		<title>"Testarrosa"</title>
	</head>
	
	<body>
		<input type = "button" onclick = "test()" value = "Testarrosa" />
		<script type = "text/javascript">
			function test(){
				alert("hola!")
			}
			
			var a = 2; // Bit presentation 10
			var b = 3; // Bit presentation 11
			var linebreak = "<br />"; 
				
			document.write(linebreak);
			document.write("a = ");
			document.write(a);
			document.write(linebreak);
			document.write("b = ");
			document.write(b);
			document.write(linebreak);
			
			document.write("(a & b) => ");
			result = ((a & b));
			document.write(result);
			document.write(linebreak);
			
			document.write("(a | b) => ");
			result = ((a | b));
			document.write(result);
			document.write(linebreak);
			
			document.write("(a ^ b) => ");
			result = ((a ^ b));
			document.write(result);
			document.write(linebreak);
			
			document.write("(~b) => ");
			result = ((~b));
			document.write(result);
			document.write(linebreak);
			
			document.write("(a << b) => ");
			result = ((a << b));
			document.write(result);
			document.write(linebreak);
			
			document.write("(a >> b) => ");
			result = ((a >> b));
			document.write(result);
			document.write(linebreak);
		</script>
		<p>Set the variables to different values and different operators and then try...</p>
	</body>
</html>
