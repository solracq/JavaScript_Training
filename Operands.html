<!DOCTYPE html>
<HTML>
	<head>
		<title>Test is cute</title>
	</head>
	
	<body>
		<input type = "button" onclick = "spiderCar()" value = "SPIDERMAN!" />
		<script type = "text/javascript">
			function spiderCar(){
				alert("S p i d e r m a n!")
				alert("LA TAMALADA!")
			}
			
			var a = 33;
			var b = 10;
			var c = "Test";
			var linebreak = "<br />";
			
			document.write(linebreak)
			document.write("a + b = ");
			result = a + b;
			document.write(result);
			document.write(linebreak);
			
			document.write("a - b = ");
			result = a - b;
			document.write(result);
			document.write(linebreak);
			
			document.write("a / b = ");
			result = a / b;
			document.write(result);
			document.write(linebreak);
			
			document.write("a % b = ");
			result = a % b;
			document.write(result);
			document.write("<br  />")
			
			document.write("a + b + c = ");
			result = a + b + c;
			document.write(result);
			document.write("<br />");
			
			document.write("++a = ");
			result = ++a;
			document.write(result);
			document.write(linebreak);
			
			document.write("--b = ")
			result = --a;
			document.write(result);
			document.write(linebreak);
			
			document.write("Set the variables to different values and then try...")
		</script>
	</body>
</HTML>
